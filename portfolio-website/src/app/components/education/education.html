<section class="journey-section">
  <h1>My Journey</h1>
  
  <div class="journey-grid">
    <mat-card *ngFor="let item of journeyItems" class="journey-card">
      
      <div class="card-custom-header" [style.background-color]="item.headerColor">
        <h2 class="mat-h2">{{ item.title }}</h2>
        <p class="mat-subheading-1">{{ item.subtitle }}</p>
      </div>

      <div class="logo-area">
        <img [src]="item.logoUrl" alt="{{ item.title }} logo" class="item-logo">
      </div>

      <mat-card-content class="details-content">
        <ul>
          <li *ngFor="let detail of item.details">
            {{ detail }}
          </li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>
</section>
