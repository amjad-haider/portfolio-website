<button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle navigation">
  <span class="material-icons">{{ isMenuOpen ? 'close' : 'menu' }}</span>
</button>

<div class="sidebar" [class.open]="isMenuOpen">
  <div class="profile-section">
    
    <div class="profile-image-container">
      <img 
        [src]="profileData.profileImage" 
        [alt]="profileData.name"
        class="profile-image"
        (error)="onImageError($event)"
      />
    </div>

    <div class="profile-info">
      <h1 class="name">{{ profileData.name }}</h1>
      <p class="title">{{ profileData.title }}</p>
      <p class="affiliation">{{ profileData.affiliation }}</p>
    </div>

    
    <div class="contact-section">
      <div class="contact-item">
        <a [href]="'mailto:' + profileData.email" class="email-link">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          {{ profileData.email }}
        </a>
      </div>
      
      <div class="contact-item">
        <a [href]="profileData.cvUrl" target="_blank" class="cv-link" download>
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10,9 9,9 8,9"/>
          </svg>
          CV
        </a>
      </div>
      
      <div class="social-links">
        <a [href]="profileData.socialLinks.linkedin" target="_blank" class="social-link" title="LinkedIn">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
          </svg>
        </a>
        
        <a [href]="profileData.socialLinks.xing" target="_blank" class="social-link" title="Xing">
          <svg class="icon" viewBox="0 0 540.543 540.543" fill="currentColor">
            <g><path d="M129.989,378.772c8.274,0,15.361-5.006,21.243-15.036c53.813-95.423,81.806-145.093,83.991-149.028l-53.593-93.458c-5.667-9.804-12.858-14.707-21.567-14.707H81.953c-5.019,0-8.495,1.634-10.459,4.902c-2.399,3.268-2.289,7.301,0.325,12.087l52.613,91.176c0.214,0.232,0.214,0.331,0,0.331L41.75,361.453c-2.172,4.149-2.172,8.066,0,11.757c2.173,3.715,5.557,5.562,10.129,5.562H129.989z"/><path d="M488.492,0h-78.758c-8.495,0-15.472,4.902-20.912,14.707C277.053,212.97,219.206,315.596,215.283,322.555l110.784,203.282c5.227,9.804,12.418,14.706,21.567,14.706h78.104c4.791,0,8.28-1.634,10.459-4.902c2.172-3.715,2.068-7.748-0.325-12.099L326.073,322.555v-0.318L498.627,16.995c2.393-4.571,2.393-8.592,0-12.087C496.662,1.634,493.284,0,488.492,0z"/></g>
          </svg>
        </a>
        
        <a [href]="profileData.socialLinks.github" target="_blank" class="social-link" title="GitHub">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
  <nav class="nav-links">
    <a (click)="scrollTo('intro')" class="nav-item">
      <span class="material-icons">person</span> Introduction
    </a>
    <a (click)="scrollTo('education')" class="nav-item">
      <span class="material-icons">school</span> Education
    </a>
    <a (click)="scrollTo('experience')" class="nav-item">
      <span class="material-icons">work</span> Experience
    </a>
    <a (click)="scrollTo('skills')" class="nav-item">
      <span class="material-icons">psychology</span> Skills
    </a>
    <a (click)="scrollTo('projects')" class="nav-item">
      <span class="material-icons">terminal</span> Projects
    </a>
  </nav>
</div>

<div class="backdrop" *ngIf="isMenuOpen" (click)="closeMenu()"></div>
